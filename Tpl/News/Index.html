<include file="Public:header"/>
<include file="Public:nav"/>
    <div id="main" class="container_16">
        <div id="main-frame" class="grid_16 ch-box-lite">
            <div id="news-list" class="container_16">
                <div id="news-list-main" class="grid_16">
                    <table class="ch-datagrid">
                        <thead>
                            <tr>
                                <th scope="col">{:L('newsTitle')}</th>
                                <th scope="col">{:L('saveDate')}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="news" id="News">
                                <tr>
                                    <td><a href="__URL__/View/Id/{$News.nid}" target="_blank">{$News.title}</a></td>
                                    <td>{$News.time|date="Y-m-d H:i:s",###}</td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                    <div class="ch-box-lite">
                        <ul class="ch-pagination">
                            {$aoPage}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Public:footer"/>
